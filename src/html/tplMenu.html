<template id="tplHomePage">
  <li title="{{#h.file|md2rootHtml}}">
    <span class="icon-left home"></span>
    <span class="icon-left document"></span>
    {{=h.title}}
  </li>
</template>
<template id="tplMorePages">
  {{@pages}}
    <li title="{{#_val|md2rootHtml}}">
      <span class="icon-left updown"></span>
      <span class="icon-left document"></span>
      <span class="title" contentEditable>{{=_val.title}}</span>
    </li>
  {{/@pages}}
</template>
<template id="tplLeafItem">
  <li title="{{=value}}">
    <span class="icon-left updown"></span>
    <span class="icon-left document"></span>
    <span class="title" contentEditable >{{=label}}</span>
  </li>
</template>
<template id="tplMainItem">
  <li>
    <span class="icon-left updown"></span>
    <span class="icon-left folder"></span>
    <span class="title" contentEditable>{{=label}}</span>
      <ul class="draggable">{{#value|renderMenuObj}}</ul>
    </li>
</template>
<template id="tplNewFolder">
  <li>
    <span class="icon-left updown"></span>
    <span class="icon-left new-folder"></span>
    Nueva carpeta
  </li>
</template>
<template id="tplNewEmptyFolder">
  <span class="icon-left updown"></span>
  <span class="icon-left folder"></span>
  <span class="title" contentEditable>--- editar ---</span>
  <ul class="draggable">
    <li class="empty">--vacía--</li>
  </ul>  
</template>
<template id="tplEmptyFolder">
  <li class="empty">--vacía--</li>
</template>
