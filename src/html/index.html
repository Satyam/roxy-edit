<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Roxy Editor</title>
    <link
      rel="stylesheet"
      href="node_modules/suneditor/dist/css/suneditor.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    {{header}}
    <!-- prettier-ignore-->
    <main id="main">
      {{select}} 
      {{editor}} 
      {{menuEditor}} 
      {{site}}
    </main>
    <canvas id="canvas" width="800" height="600"></canvas>
    {{dialog}}
    <!-- prettier-ignore-->
    <div>
      {{tplPagesList}} 
      {{tplPostsList}}
      {{tplForm}}
    </div>
    <script src="node_modules/sortablejs/Sortable.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
